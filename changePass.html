<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DentaDiagnose - Change Password</title>
  <!-- Normalize Css -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- Bootstrap Library -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Line Library -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <!-- Main css File -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="index.html">DENTA<span>DIAGNOSE</span></a>
    </div>
    <div class="nav-links" id="navLinks">
        <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul>
        <div class="buttons">
          <button class="btn" id="signIn">sign in</button>
          <button class="btn" id="signUp">sign up</button>
        </div>
    </div>
    <i class="fa-solid fa-bars" onclick="showMenu()"></i>
  </nav>

  <div class="signIn otp">
    <div class="leftSide">
        <img src="images/login.svg" alt="SignIn">
    </div>
    <div class="rightSide">
        <h2>Change Your Password</h2>
        <p>Enter a different password with the previous</p>
        <form id="changePasswordForm">
          <div class="SignInPassword">
            <div class="inputBox">
              <div class="icon">
                <input type="password" name="password" id="changePassword" placeholder="Password" class="password">
                <i class="uil uil-eye toggle"></i>
              </div>
              <div>
                <span class="error-message" id="changePasswordError"></span>
              </div>
            </div>
          </div>
          <div class="SignInPassword">
            <div class="inputBox">
              <div class="icon">
                <input type="password" name="signUpConfirm" id="changePasswordConfirm" placeholder="Confirm Password" class="ConfirmPassword">
                <i class="uil uil-eye confirmToggle"></i>
              </div>
              <div>
                <span class="error-message" id="changePasswordConfirmError"></span>
              </div>
            </div>
          </div>
          <div class="signInSubmit">
            <input type="submit" value="Confirm" class="submit">
          </div>
        </form>
    </div>
  </div>
  <script src="js/denta.js"></script>
</body>
</html>
