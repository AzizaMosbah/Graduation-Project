<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DentaDiagnose - Home</title>
  <!-- Normalize Css -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Line Library -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <!-- Main css File -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="index.html">DENTA<span>DIAGNOSE</span></a>
    </div>
    <div class="nav-links" id="navLinks">
        <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul>
        <div class="buttons">
          <button class="btn" id="signIn">sign in</button>
          <button class="btn" id="signUp">sign up</button>
        </div>
    </div>
    <i class="fa-solid fa-bars" onclick="showMenu()"></i>
  </nav>
  <div class="signIn signUp">
    <div class="leftSide">
        <img src="images/login.svg" alt="SignIn">
    </div>
    <div class="rightSide">
        <div class="heading">
          <h2>Sign Up</h2>
          <p class="heading__p">Create your new account</p>
        </div>
        <form id="signupForm">
          <div class="btns">
              <button class="sign__btn active">Radiology Center</button>
              <button class="sign__btn">Dentist</button>
          </div>
          <div class="signInName">
            <div>
              <input type="text" name="firstName" id="signUpFirst" placeholder="First Name">
              <span class="error-message" id="signUpFirstError"></span>
            </div>
            <div>
              <input type="text" name="lastName" id="signUpLast" placeholder="Last Name">
              <span class="error-message" id="signUpLastError"></span>
            </div>
              
          </div>
          <div class="signInEmail">
              <input type="email" name="email" id="signUpEmail" placeholder="Email">
              <span class="error-message" id="signUpEmailError"></span>
          </div>
          <div class="signInPhone">
              <input type="tel" name="phone" id="signUpPhone" placeholder="Phone">
              <span class="error-message" id="signUpPhoneError"></span>
          </div>
          <div class="SignInPassword">
            <div class="inputBox">
              <div class="icon">
                <input type="password" name="password" id="signUpPassword" placeholder="Password" class="password">
                <i class="uil uil-eye toggle"></i>
              </div>
              <div>
                <span class="error-message" id="signUpPasswordError"></span>
              </div>
            </div>
          </div>
          <div class="SignInPassword">
            <div class="inputBox">
              <div class="icon">
                <input type="password" name="signUpConfirm" id="confirmPassword" placeholder="Confirm Password" class="ConfirmPassword">
                <i class="uil uil-eye confirmToggle"></i>
              </div>
              <div>
                <span class="error-message" id="signUpConfirmError"></span>
              </div>
            </div>
          </div>
          <div class="signInSubmit">
              <input type="submit" value="Continue" id="signUpSubmit">
          </div>
        </form>
    </div>
  </div>
  <script src="js/denta.js"></script>
</body>
</html>
