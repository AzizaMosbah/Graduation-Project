<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Normalize Css -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Main css File -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="index.html">DENTAS<span>DIAGNOSE</span></a>
    </div>
    <div class="nav-links" id="navLinks">
        <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html" class="active">Services</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul>
        <div class="user">
          <span>O</span>
          <h2>Osama Hegazy</h2>
        </div>
    </div>
    <i class="fa-solid fa-bars" onclick="showMenu()"></i>
  </nav>
  <div class="services__page">
    <div class="sidebar">
      <div class="list">
        <div class="icon active"><i class="fa-solid fa-x-ray"></i></div>
        <div class="icon"><i class="fa-regular fa-comment-dots"></i></div>
        <div class="icon"><i class="fa-solid fa-file-invoice-dollar"></i></div>
        <div class="icon"><i class="fa-solid fa-calendar-days"></i></div>
        <div class="icon"><i class="fa-solid fa-gear"></i></div>
        <div class="icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
      </div>
    </div>
    <div class="services__content">
      <div class="box">
        <div class="drag-area">
          <div class="icon">
            <i class="fas fa-images"></i>
          </div>
          <div>
            <p class="drag__drop">Drag & Drop or </p>
            <p class="button">Browse File</p>
            <input type="file" hidden />
            <span class="support">Supports: JPEG, JPG, PNG</span>
          </div>
        </div>
      </div>
      <div class="upload__button">
        <button class="btn">Scan</button>
      </div>
    </div>

  </div>

  <footer class="footer__faq">
    <div class="logo__text"><span>DENTA</span>DIAGNOSE</div>
    <div class="middle__text">Discover The Nearest Dentist & Radio Center</div>
    <div class="follow__us">
      <div class="social">
        <i class="fa-brands fa-square-facebook fa-2x"></i>
        <i class="fa-brands fa-linkedin fa-2x"></i>
        <i class="fa-brands fa-square-x-twitter fa-2x"></i>
      </div>
    </div>
  </footer>
  <script defer src="js/googleapis.js"></script> 
  <script src="js/denta.js"></script>

  <script>

    const dropArea = document.querySelector(".drag-area");
    const dragText = document.getElementById("header");

    let button = dropArea.querySelector(".button");
    let input = dropArea.querySelector("input");
    let file;

    button.onclick = () => {
      input.click();
    };
    // when browse
    input.addEventListener("change", function () {
      file = this.files[0];
      dropArea.classList.add("active");
      displayFile();
    });
    // when file is inside drag area
    dropArea.addEventListener("dragover", (event) => {
      event.preventDefault();
      dropArea.classList.add("active");
      dragText.textContent = "Release to Upload";
      // console.log('File is inside the drag area');
    });
    // when file leave the drag area
    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("active");
      // console.log('File left the drag area');
      dragText.textContent = "Drag & Drop";
    });
    // when file is dropped
    dropArea.addEventListener("drop", (event) => {
      event.preventDefault();
      // console.log('File is dropped in drag area');  file = event.dataTransfer.files[0]; // grab single file even of user selects multiple files
      // console.log(file);
      displayFile();
    });

    function displayFile() {
    let fileType = file.type;
    // console.log(fileType);  
    let validExtensions = ["image/jpeg", "image/jpg", "image/png"];  
    if (validExtensions.includes(fileType)) {
        // console.log('This is an image file');
        let fileReader = new FileReader();    
        fileReader.onload = () => {
            let fileURL = fileReader.result;
            // console.log(fileURL);
            let imgTag = `<img src="${fileURL}" alt="">`;
            dropArea.innerHTML = imgTag;
        };
        fileReader.readAsDataURL(file);
    } else {
        alert("This is not an Image File");
        dropArea.classList.remove("active");
    }
}

  </script>
</body>
</html>
