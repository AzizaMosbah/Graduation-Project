<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DentaDiagnose - Home</title>
  <!-- Normalize Css -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Line Library -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <!-- Main css File -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="index.html">DENTAS<span>DIAGNOSE</span></a>
    </div>
    <div class="nav-links" id="navLinks">
        <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul>
        <div class="buttons">
          <button class="btn" id="signIn">sign in</button>
          <button class="btn" id="signUp">sign up</button>
        </div>
    </div>
    <i class="fa-solid fa-bars" onclick="showMenu()"></i>
  </nav>
  <div class="signIn">
    <div class="leftSide">
        <img src="images/login.svg" alt="SignIn">
    </div>
    <div class="rightSide">
        <div>
          <div class="heading">
            <h2>Welcome</h2>
            <p class="heading__p">Please enter your email and password</p>
          </div>
          <form id="SignInForm" method="post">
              <div class="signInEmail">
                  <input type="email" name="email" id="SignInEmail" placeholder="Email ">
                  <span id="SignInEmailError" class="error-message"></span>
              </div>
              <div class="SignInPassword">
                <div class="inputBox">
                  <div class="icon">
                    <input type="password" name="password" id="SignInPassword" placeholder="Password" class="password">
                    <i class="uil uil-eye-slash toggle"></i>
                  </div>
                  <div>
                    <span id="signInPasswordError" class="error-message"></span>
                  </div>
                </div>
              </div>
              <div class="forget__password">
                  <a href="forgetPass.html">forget your password?</a>
              </div>
              <div class="signInSubmit">
                  <input type="submit" value="login">
              </div>
              <div class="dont__account">
                  <p>Donâ€™t have account?<a href="signup.html">sign up</a></p>
              </div>
          </form>
        </div>
    </div>
  </div>
  <script src="js/denta.js"></script>
</body>
</html>
