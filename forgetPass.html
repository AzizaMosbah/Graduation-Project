<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DentaDiagnose - Faq</title>
  <!-- Normalize Css -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- Bootstrap Library -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Main css File -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="index.html">DENTAS<span>DIAGNOSE</span></a>
    </div>
    <div class="nav-links" id="navLinks">
        <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul>
        <div class="buttons">
          <button class="btn" id="signIn">sign in</button>
          <button class="btn" id="signUp">sign up</button>
        </div>
    </div>
    <i class="fa-solid fa-bars" onclick="showMenu()"></i>
  </nav>
  <div class="signIn">
    <div class="leftSide">
        <img src="images/login.svg" alt="SignIn">
    </div>
    <div class="rightSide">
        <div class="heading">
          <h2>Forget your Password</h2>
          <p class="heading__p">Please Enter Your E-mail or Phone Number</p>
        </div>
        <form id="forgetpass" method="post">
            <div class="signInEmail">
                <input type="text" name="forgetpass" id="forget" placeholder="Enter E-mail or Phone Number">
                <span id="forgetError" class="forget__error"></span>
            </div>
            <div class="signInSubmit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
  </div>
  <footer class="footer__faq">
    <div class="logo__text"><span>DENTA</span>DIAGNOSE</div>
    <div class="middle__text">Discover The Nearest Dentist & Radio Center</div>
    <div class="follow__us">
      <div class="social">
        <i class="fa-brands fa-square-facebook fa-2x"></i>
        <i class="fa-brands fa-linkedin fa-2x"></i>
        <i class="fa-brands fa-square-x-twitter fa-2x"></i>
      </div>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/denta.js"></script>
</body>
</html>
