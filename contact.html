<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denta Diagnose - Contact</title>
  <!-- Normalize Css -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Main css File -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="index.html">DENTAS<span>DIAGNOSE</span></a>
    </div>
    <div class="nav-links" id="navLinks">
        <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html" class="active">Contact us</a></li>
        </ul>
        <div class="buttons">
          <button class="btn" id="signIn">sign in</button>
          <button class="btn" id="signUp">sign up</button>
        </div>
    </div>
    <i class="fa-solid fa-bars" onclick="showMenu()"></i>
  </nav>
  <div class="getTouch">
    <div class="left">
      <div>
        <h3>Get in Touch</h3>
        <p>We Are Here For You !How Can I Help You</p>
      </div>
      <div>
        <form>
          <div>
            <input type="text" placeholder="Enter Your Name">
          </div>
          <div>
            <input type="email" placeholder="Enter Your Email address">
          </div>
          <div>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>
          </div>
          <div class="in__submit">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="images/Contact-us.svg" alt="Contact">
      <div class="contact">
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <span>3446 Cecil Springs</span>
        </div>
        <div>
          <i class="fa-solid fa-phone-volume"></i>
          <span>984-928-1956</span>
        </div>
        <div>
          <i class="fa-solid fa-envelope"></i>
          <span>Jessie123@gmail.com</span>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer__faq">
    <div class="logo__text"><span>DENTA</span>DIAGNOSE</div>
    <div class="middle__text">Discover The Nearest Dentist & Radio Center</div>
    <div class="follow__us">
      <div class="social">
        <i class="fa-brands fa-square-facebook fa-2x"></i>
        <i class="fa-brands fa-linkedin fa-2x"></i>
        <i class="fa-brands fa-square-x-twitter fa-2x"></i>
      </div>
    </div>
  </footer>
  <script src="js/denta.js"></script>
</body>
</html>
